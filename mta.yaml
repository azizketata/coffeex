description: CoffeeX Smart Coffee Dispenser Backend
version: 1.0.0

modules:
  - name: coffeex-simple-approuter
    type: approuter.nodejs
    path: simple-approuter
    parameters:
      memory: 128M
      disk-quota: 256M
    requires:
      - name: coffeex
      - name: coffeex-backend-destination
    provides:
      - name: approuter-url
        properties:
          url: ${default-url}
          
  - name: coffeex-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: coffeex-hdi
      - name: coffeex-alerts
      - name: coffeex  # ✅ XSUAA auth binding added
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      memory: 512M
      disk-quota: 1024M
    build-parameters:
      builder: custom
      commands:
        - npm install --legacy-peer-deps
      env:
        NODE_ENV: production  # ✅ Activate production profile
      
  - name: coffeex-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: coffeex-hdi
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 512M
      
