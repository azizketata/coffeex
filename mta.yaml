_schema-version: "3.2"
ID: coffeex
version: 0.0.1

modules:
  - name: coffee-frontend
    type: html5
    path: coffee-frontend
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build
      supported-platforms: []

  - name: coffeex_ui_deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: coffeex_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - name: coffee-frontend
          artifacts:
            - coffee-frontend-content.zip
          target-path: resources/

  - name: coffeex-destination-content
    type: com.sap.application.content
    requires:
      - name: coffeex-destination-service
        parameters:
          content-target: true
      - name: coffeex_html_repo_host
        parameters:
          service-key:
            name: coffeex_html_repo_host-key
      - name: uaa_coffeex
        parameters:
          service-key:
            name: uaa_coffeex-key
    parameters:
      content:
        instance:
          destinations:
            - Name: coffee_coffeex_html_repo_host
              ServiceInstanceName: coffeex-html5-app-host-service
              ServiceKeyName: coffeex_html_repo_host-key
              sap.cloud.service: coffee
            - Name: coffee_uaa_coffeex
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: coffeex-xsuaa-service
              ServiceKeyName: uaa_coffeex-key
              sap.cloud.service: coffee
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true

resources:
  - name: coffeex-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        version: 1.0.0
      service: destination
      service-name: coffeex-destination-service
      service-plan: lite

  - name: coffeex_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: coffeex-html5-app-host-service
      service-plan: app-host

  - name: uaa_coffeex
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: coffeex-xsuaa-service
      service-plan: application
