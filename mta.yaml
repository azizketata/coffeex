_schema-version: '3.1'
ID: coffeex-cap
description: CoffeeX Smart Coffee Dispenser Backend
version: 1.0.0

modules:
  - name: coffeex-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: coffeex-hdi
      - name: coffeex-alerts
      - name: coffeex  # ✅ XSUAA auth binding added
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      memory: 512M
      disk-quota: 1024M
    build-parameters:
      builder: custom
      commands:
        - npm install --legacy-peer-deps

  - name: coffeex-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: coffeex-hdi
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 512M

  - name: coffeex-ui
    type: html5
    path: app/coffee-frontend
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build
      build-result: dist
      supported-platforms: []
    requires:
      - name: coffeex-srv
        group: destinations
        properties:
          name: srv-api
          url: ${srv-api-url}
      - name: coffeex  # ✅ XSUAA auth binding added

resources:
  - name: coffeex-hdi
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}

  - name: coffeex  # ✅ XSUAA service definition
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json

  # Event Mesh Service - uncomment when available
  # - name: coffeex-mesh
  #   type: org.cloudfoundry.managed-service
  #   parameters:
  #     service: enterprise-messaging
  #     service-plan: default
  #     config:
  #       emname: coffeex-messaging
  #       options:
  #         management: true
  #         messagingrest: true
  #       rules:
  #         queueRules:
  #           publishFilter:
  #             - "${namespace}/*"
  #           subscribeFilter:
  #             - "${namespace}/*"
  #         topicRules:
  #           publishFilter:
  #             - "${namespace}/*"
  #           subscribeFilter:
  #             - "${namespace}/*"

  - name: coffeex-alerts
    type: org.cloudfoundry.managed-service
    parameters:
      service: alert-notification
      service-plan: free

parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --legacy-peer-deps
        - npx cds build --profile production
