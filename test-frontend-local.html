<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeX - Login Test</title>
    
    <!-- Load UI5 from CDN -->
    <script id="sap-ui-bootstrap"
        src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-libs="sap.m,sap.ui.core"
        data-sap-ui-compatVersion="edge">
    </script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
        }
    </style>
</head>
<body class="sapUiBody" id="content">
    <script>
        sap.ui.getCore().attachInit(function() {
            var currentUser = null;
            
            // Create login form
            var loginForm = new sap.m.VBox({
                alignItems: "Center",
                justifyContent: "Center",
                height: "100%",
                items: [
                    new sap.ui.core.Icon({
                        src: "sap-icon://nutrition-activity",
                        size: "5rem",
                        color: "#ffffff"
                    }),
                    new sap.m.Title({
                        text: "CoffeeX",
                        level: "H1"
                    }).addStyleClass("sapUiMediumMarginBottom"),
                    new sap.m.Text({
                        text: "Your Digital Coffee Experience",
                        textAlign: "Center"
                    }).addStyleClass("sapUiSmallMarginBottom"),
                    new sap.m.Input("emailInput", {
                        placeholder: "Email (e.g., user@sap.com)",
                        type: "Email",
                        width: "300px"
                    }).addStyleClass("sapUiSmallMarginBottom"),
                    new sap.m.Input("passwordInput", {
                        placeholder: "Password",
                        type: "Password",
                        width: "300px"
                    }).addStyleClass("sapUiSmallMarginBottom"),
                    new sap.m.Button({
                        text: "Login",
                        type: "Emphasized",
                        icon: "sap-icon://log",
                        width: "300px",
                        press: function() {
                            var email = sap.ui.getCore().byId("emailInput").getValue();
                            var password = sap.ui.getCore().byId("passwordInput").getValue();
                            
                            if (!email || !password) {
                                sap.m.MessageBox.error("Please enter both email and password");
                                return;
                            }
                            
                            // Simulate authentication
                            sap.m.MessageToast.show("Authenticating...");
                            
                            setTimeout(function() {
                                // Simulate successful login
                                currentUser = {
                                    email: email,
                                    displayName: email.split('@')[0],
                                    userId: "user123"
                                };
                                
                                // Show welcome view
                                sap.ui.getCore().byId("loginForm").setVisible(false);
                                sap.ui.getCore().byId("welcomeView").setVisible(true);
                                sap.ui.getCore().byId("welcomeText").setText("Welcome, " + currentUser.displayName + "!");
                                
                                sap.m.MessageToast.show("Login successful!");
                            }, 1000);
                        }
                    })
                ]
            }).addStyleClass("sapUiContentPadding");
            
            // Create welcome view
            var welcomeView = new sap.m.VBox("welcomeView", {
                alignItems: "Center",
                justifyContent: "Center",
                height: "100%",
                visible: false,
                items: [
                    new sap.ui.core.Icon({
                        src: "sap-icon://nutrition-activity",
                        size: "5rem",
                        color: "#ffffff"
                    }),
                    new sap.m.Title({
                        text: "CoffeeX",
                        level: "H1"
                    }).addStyleClass("sapUiMediumMarginBottom"),
                    new sap.m.Text("welcomeText", {
                        text: "",
                        textAlign: "Center"
                    }).addStyleClass("sapUiLargeMarginTop"),
                    new sap.m.Button({
                        text: "View My Balance",
                        icon: "sap-icon://wallet",
                        press: function() {
                            sap.m.MessageBox.information("Your current balance: â‚¬12.50");
                        }
                    }).addStyleClass("sapUiSmallMarginTop"),
                    new sap.m.Button({
                        text: "Logout",
                        icon: "sap-icon://log",
                        press: function() {
                            // Reset to login form
                            sap.ui.getCore().byId("loginForm").setVisible(true);
                            sap.ui.getCore().byId("welcomeView").setVisible(false);
                            sap.ui.getCore().byId("emailInput").setValue("");
                            sap.ui.getCore().byId("passwordInput").setValue("");
                            currentUser = null;
                            sap.m.MessageToast.show("Logged out!");
                        }
                    }).addStyleClass("sapUiSmallMarginTop")
                ]
            }).addStyleClass("sapUiContentPadding");
            
            var app = new sap.m.App({
                pages: [
                    new sap.m.Page({
                        title: "CoffeeX Login",
                        content: [
                            new sap.m.VBox("loginForm", {
                                height: "100%",
                                items: [loginForm]
                            }),
                            welcomeView
                        ]
                    })
                ]
            });
            
            // Add custom styling
            app.addStyleClass("coffeeXApp");
            
            var style = document.createElement("style");
            style.textContent = `
                .coffeeXApp .sapMPage {
                    background: transparent !important;
                }
                .coffeeXApp .sapMPageHeader {
                    background: rgba(255, 255, 255, 0.1) !important;
                    backdrop-filter: blur(10px);
                }
                .coffeeXApp .sapMTitle {
                    color: #ffffff !important;
                }
                .coffeeXApp .sapMText {
                    color: #ffffff !important;
                }
                .coffeeXApp .sapUiIcon {
                    margin-bottom: 20px;
                }
                .coffeeXApp .sapMInputBaseInner {
                    background: rgba(255, 255, 255, 0.9) !important;
                }
            `;
            document.head.appendChild(style);
            
            app.placeAt("content");
        });
    </script>
</body>
</html>
