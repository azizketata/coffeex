_schema-version: '3.1'
ID: coffeex-cap
description: CoffeeX Smart Coffee Dispenser Backend
version: 1.0.0
modules:
  - name: coffeex-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: coffeex-hana
      # - name: coffeex-uaa  # Commented out - not provisioned yet
      # - name: coffeex-mesh # Commented out - not provisioned yet
      - name: coffeex-alerts
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      memory: 512M
      disk-quota: 1024M
    build-parameters:
      builder: npm
    properties:
      # Disable authentication temporarily
      NODE_ENV: development
      
  - name: coffeex-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: coffeex-hana
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 512M
      
resources:
  - name: coffeex-hana
    type: com.sap.xs.hdi-container
    parameters:
      service: hana-cloud
      service-plan: hana-free
    properties:
      hdi-service-name: ${service-name}
      
